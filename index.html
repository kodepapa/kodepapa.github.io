<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konstantinos Papa - Links</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
      }

      body {
        background: linear-gradient(180deg, #011a51 0%, #000000 100%);
        min-height: 100vh;
        color: white;
        position: relative;
        overflow-x: hidden;
      }

      #particles-js {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
      }

      .container {
        max-width: 680px;
        margin: 0 auto;
        padding: 20px;
        position: relative;
        z-index: 10;
      }

      .profile-section {
        text-align: center;
        padding: 20px;
        margin-bottom: 30px;
      }

      .profile-image {
        width: 250px;
        height: 250px;
        border-radius: 50%;
        border: 3px solid rgba(0, 150, 255, 0.3);
        box-shadow: 0 0 20px rgba(0, 150, 255, 0.3);
        object-fit: cover;
        margin-bottom: 20px;
      }

      .name {
        font-size: 24px;
        margin: 20px 0 10px;
        color: white;
        text-shadow: 0 0 10px rgba(0, 150, 255, 0.3);
      }

      .bio {
        color: #b0c4de;
        margin-bottom: 30px;
        font-size: 18px;
      }

      .links {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-bottom: 60px;
      }

      .link-button {
        display: block;
        width: 100%;
        padding: 16px 20px;
        background: rgba(0, 30, 60, 0.5);
        border: 1px solid rgba(32, 178, 255, 0.3);
        border-radius: 10px;
        color: #b0c4de;
        text-align: center;
        text-decoration: none;
        font-size: 18px;
        transition: all 0.3s ease;
        box-shadow: 0 0 15px rgba(32, 178, 255, 0.2);
        cursor: pointer;
      }

      .link-button:hover {
        transform: translateY(-2px);
        background: rgba(0, 40, 80, 0.7);
        box-shadow: 0 0 25px rgba(32, 178, 255, 0.4);
        border-color: rgba(32, 178, 255, 0.6);
        color: #b0c4de;
      }

      footer {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 20px;
        text-align: center;
        background: linear-gradient(
          to top,
          #000000 0%,
          #000000 35%,
          transparent 100%
        );
        color: rgba(255, 255, 255, 0.5);
        font-size: 14px;
        z-index: 100;
      }

      @media (max-width: 480px) {
        .container {
          padding: 16px;
        }

        .profile-image {
          width: 200px;
          height: 200px;
        }

        .name {
          font-size: 22px;
        }

        .bio {
          font-size: 16px;
        }

        .link-button {
          font-size: 16px;
          padding: 14px 16px;
        }
      }
    </style>
  </head>
  <body>
    <div id="particles-js"></div>

    <div class="container">
      <div class="profile-section">
        <img
          src="assets/profile.jpg"
          alt="Konstantinos Papa"
          class="profile-image"
        />
        <h1 class="name">Konstantinos Papa</h1>
        <p class="bio">Software & AI Engineer | Tech Enthusiast</p>
      </div>

      <div class="links">
        <a
          href="https://www.linkedin.com/in/konstantinos-papa-a70b05149/"
          target="_blank"
          rel="noopener"
          class="link-button"
        >
          <img src="assets/icons/linkedin.svg" alt="LinkedIn" style="width: 24px; height: 24px; vertical-align: middle; margin-right: 8px;">
          LinkedIn
        </a>
        <a
          href="https://github.com/kodepapa"
          target="_blank"
          rel="noopener"
          class="link-button"
        >
          <img src="assets/icons/github.svg" alt="GitHub" style="width: 24px; height: 24px; vertical-align: middle; margin-right: 8px;">
          GitHub
        </a>
        <a
          href="https://www.credly.com/users/konsti_papa"
          target="_blank"
          rel="noopener"
          class="link-button"
        >
          <img src="assets/icons/credly.svg" alt="Credly" style="width: 24px; height: 24px; vertical-align: middle; margin-right: 8px;">
          Credly
        </a>
      </div>

    <footer>
      <p>Â© <span id="year"></span> Made with ðŸ’™ by Konstantinos Papa</p>
    </footer>

    <script>
      // Initialize particles
      particlesJS("particles-js", {
        particles: {
          number: {
            value: 40,
            density: {
              enable: true,
              value_area: 800,
            },
          },
          color: {
            value: ["#ffffff", "#B0C4DE", "#20B2FF"],
          },
          shape: {
            type: "circle",
          },
          opacity: {
            value: 0.3,
            random: true,
            anim: {
              enable: true,
              speed: 0.5,
              opacity_min: 0.1,
              sync: false,
            },
          },
          size: {
            value: 4,
            random: true,
            anim: {
              enable: true,
              speed: 1,
              size_min: 0.5,
              sync: false,
            },
          },
          line_linked: {
            enable: true,
            distance: 150,
            color: "#20B2FF",
            opacity: 0.1,
            width: 1,
          },
          move: {
            enable: true,
            speed: 0.8,
            direction: "top",
            random: true,
            straight: false,
            out_mode: "out",
            bounce: false,
            attract: {
              enable: true,
              rotateX: 600,
              rotateY: 1200,
            },
          },
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: {
              enable: true,
              mode: "bubble",
            },
            onclick: {
              enable: true,
              mode: "repulse",
            },
            resize: true,
          },
          modes: {
            bubble: {
              distance: 200,
              size: 6,
              duration: 2,
              opacity: 0.4,
              speed: 2,
            },
            repulse: {
              distance: 200,
              duration: 2,
            },
          },
        },
        retina_detect: true,
      });

      // Set current year in footer
      document.getElementById("year").textContent = new Date()
        .getFullYear()
        .toString();
    </script>
  </body>
</html>
